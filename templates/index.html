<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond_Price</title>
</head>
<body style="background-color: hsl(202, 100%, 50%);">
<!-- <body background-image="static/dhoni.jpg" background-repeat="no-repeat” background-size="cover”> -->
    <!-- <center> -->
    <center>
    <h1> Diamond Price Prediction Form</h1>
    </center>
    <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;INSURANCE -->
    <br>
    <br>
    <img src='static\diamond4.gif'>
    
    <br><br>
    <form method="get" action ="/price_predict">
        
        <label>CARAT(weight of the diamond (0.2--5.01)):</label>
        <input type="carat" name ="carat">
        <br>
        <br>   						
        <label>CUT(quality of the cut):</label>
        <select name="cut">
            <option value="Fair">Fair</option>
            <option value="Good">Male</option>
            <option value="Very Good">Very Good</option>
            <option value="Premium">Premium</option>
            <option value="Ideal">Ideal</option></select>
        <br>  
        <br>   						
        <label>COLOR:diamond colour,(D >> worst ,J >> best):</label>
        <select name="color">
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option></select>
        <br> 
        <br>   						
        <label>CLARITY:(A measurement of how clear the diamond(FL >> worst to SI2 >> best)):</label>
        <select name="clarity">
            <option value="FL">FL</option>
            <option value="IF">IF</option>
            <option value="VVS1">VVS1</option>
            <option value="VVS2">VVS2</option>
            <option value="VS1">VS1</option>
            <option value="VS2">VS2</option>
            <option value="SI1">SI1</option>
            <option value="SI2">SI2</option></select>
        <br> 
        <br>        
        <label>DEPTH:Total depth percentage(43--79):</label>
        <input type="text" name ="depth">
        <br>
        <br>        
        <label>TABLE:Width of top of diamond relative to widest point (43--95):</label>
        <input type="text" name ="table">
        <br>
        <br>        
        <label>Length in mm (0--10.74):</label>
        <input type="text" name ="x">
        <br>
        <br>        
        <label> Width in mm (0--58.9):</label>
        <input type="text" name ="y">
        <br>
        <br>        
        <label>Depth in mm (0--31.8):</label>
        <input type="text" name ="z">
        <br>
        <br>
        <input type="submit" value ="PRIDICT">
     

    </form>
   
    <br>
    <br>
    {{charges}}
    <!-- </center>  -->
</body>
</html>
